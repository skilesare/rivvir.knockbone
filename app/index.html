                <li><a href="#!hello" data-bind="css:{'active': state() == 'hello'}">Say Hello</a></li>
                <li><a href="#!home/grocery" data-bind="css: { 'active': state() == 'home' && activeListID() == 'grocery' }">Grocery</a></li>

    <script type="text/javascript">
        $(function () {
            ourVM = null;
            kickOff = function () {
                window.kbVM = new window.kb.KBVM($('body').first());
                ourVM = window.kbVM;
                ourVM.initApp();
            }
            document.addEventListener("deviceready", function () {
                kickOff();
            });

            setTimeout(function () {
                if (ourVM === null) {
                    kickOff();
                }
            }
            , 2500);

            $('.nav a').on('click touchstart', function(){
                if($('.navbar-toggle').css('display') !='none'){
                    setTimeout( function(){
                    $(".navbar-toggle").trigger( "click" );
                  }, 400);
                }
            });


        }

);
</script>
